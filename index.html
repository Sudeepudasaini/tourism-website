<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1 style="color: beige;
    position: absolute;
    top: 50%;
    width: 100%;
    text-align: center;
    font-size: 60px; "><b>Ghumgham Agency</b></h1>

    <header>
        
        <h2 class="logo">logo</h2>
        <nav class="navigation">
            <a href="#">Explore</a>
            <a href="#">Things to do</a>
            <a href="#">Traveller info</a>
            <a href="#">About us</a>
            <button class="btnlogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>

        <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                   <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" required>
                        <label for="">Email</label>
                   </div>
                   <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label for="">Password</label>
               </div>
               <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password?</a>
               </div>
               <button type="submit" class="btn">Login</button>
               <div class="login-register">
                <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
               </div>
                </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label for="">Username</label>
               </div>
               <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label for="">Email</label>
               </div>
               <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon>
                </span>
                <input type="password" required>
                <label for="">Password</label>
           </div>
           <div class="remember-forgot">
            <label><input type="checkbox">I agree to the terms & conditions </label>
            
           </div>
           <button type="submit" class="btn">Register</button>
           <div class="login-register">
            <p>Already have an account?
                <a href="#" 
                class="login-link">Login</a></p>
           </div>
            </form>
    </div>
    </div>


    <script src="login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


</body>
</html>
